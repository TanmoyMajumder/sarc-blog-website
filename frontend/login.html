<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITA Blog | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 1.2s ease-out forwards; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>

<body class="bg-white font-sans text-slate-800 antialiased overflow-x-hidden">

<div class="absolute top-[-80px] right-[-15%] w-[60%] h-[700px] bg-blue-50/60 rounded-full blur-3xl -z-10 animate-fade-in"></div>

<header class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-start relative z-10 animate-fade-in">
    <div class="flex gap-4 group cursor-pointer">
        <img src="assets/logo1.jpeg" alt="SARC Logo" class="h-16 md:h-20 w-auto object-contain transition-transform group-hover:scale-105">
        <img src="assets/logo 2.jpeg" alt="NIT Agartala Logo" class="h-16 md:h-20 w-auto object-contain transition-transform group-hover:scale-105">
    </div>
    <div class="flex items-center gap-4 md:gap-6">
        <a href="register.html" class="text-[#C5A059] font-medium text-sm md:text-base hover:text-[#a8864a] transition-colors">
            Sign-up
        </a>
        <a href="index.html" class="border border-[#C5A059] text-[#C5A059] px-4 md:px-6 py-1.5 rounded-full hover:bg-[#C5A059] hover:text-white transition-all duration-300 text-sm md:text-base">
            Home
        </a>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 pt-10 pb-32 relative">
    <div class="flex justify-center">

        <div class="w-full max-w-md border border-[#C5A059]/30 rounded-3xl p-8 md:p-10 bg-white/80 backdrop-blur-md shadow-2xl shadow-slate-200/50 animate-fade-up delay-300">

            <div class="text-center md:text-left">
                <h1 class="text-4xl font-bold text-[#333333] mb-2 tracking-tight">Log in</h1>
                <p class="text-slate-500 mb-6">Access the SARC Blog Portal</p>
            </div>

            <!-- ✅ ERROR MESSAGE -->
            <p id="login-error" class="text-red-500 text-sm mb-4"></p>

            <!-- ✅ CONNECTED FORM -->
            <form class="space-y-6" onsubmit="handleLogin(event)">

                <div class="group">
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Email</label>
                    <input
                        id="login-email"
                        type="email"
                        placeholder="yourname@nitagartala.ac.in"
                        class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:border-[#C5A059] focus:ring-4 focus:ring-[#C5A059]/10 bg-slate-50/50 focus:bg-white"
                        required
                    />
                </div>

                <div class="group">
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Password</label>
                    <input
                        id="login-password"
                        type="password"
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:border-[#C5A059] focus:ring-4 focus:ring-[#C5A059]/10 bg-slate-50/50 focus:bg-white"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-white border-2 border-[#C5A059] text-[#C5A059] py-3 rounded-full font-bold uppercase tracking-wider text-sm hover:bg-[#C5A059] hover:text-white hover:shadow-xl transition-all duration-300 active:scale-[0.98]"
                >
                    Log in
                </button>
            </form>

            <p class="text-sm text-slate-500 text-center mt-8">
                Don’t have an account?
                <a href="register.html" class="text-[#C5A059] font-bold hover:underline">
                    Sign up
                </a>
            </p>

        </div>
    </div>
</main>

<footer class="bg-[#1B2129] text-white py-12">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="text-slate-400 text-sm italic">
            © 2025 SARC NIT Agartala | Made and maintained by SARC Tech Team
        </div>
    </div>
</footer>

<!-- ✅ LOAD AUTH JS -->
<script type="module" src="js/auth.js"></script>

</body>
</html>
